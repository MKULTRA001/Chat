<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-U">
<head>
  <meta charset="ISO-8859-1">
  <title>Change Password</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  body{
    font-family: sans-serif;
    background-color:#333333;
    color: #fff;
    display: flex;
    justify-content: center;
    min-height: 80vh;
    align-items: center;
  }
  h1{
    color: #2fa4e7;
  }
</style>
<body>
<div class="container text-center">
  <div>
    <h1>Change Password</h1>
  </div>
  <form class="form-signin" style="max-width: 18em; margin: 0 auto;" th:action="@{/updatePassword}" method="post">
    <p>
      <label for="currentPassword" class="sr-only">Current Password:</label>
      <input class="form-control" type="password" id="currentPassword" name="currentPassword" placeholder="Current Password">
    </p>
    <p>
      <label for="newPassword" class="sr-only">New Password:</label>
      <input class="form-control" type="password" id="newPassword" name="newPassword" placeholder="New Password">
    </p>
    <p>
      <label for="confirmPassword" class="sr-only">Confirm Password:</label>
      <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Update Password</button>
  </form>
  <div th:if="${error}" class="error-message" th:text="${error}"></div>
  <div th:if="${success}" class="success-message" th:text="${success}"></div>
</div>
</body>
</html>
