<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body{
        font-family: sans-serif;
        background-color:#333333;
        color: #fff;
        display: flex;
        justify-content: center;
        margin: 0;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1;
        text-align: center;
    }

    .cover-container{
        max-width: 42em;
        margin-left: auto;
        margin-right: auto;
        padding: 1rem;
        height: 100%;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        display: flex;
    }

    .main{
        width: 100%;
        display: flex;
        padding: 48px;
        position: relative;
        min-height: 80vh;
        align-items: center;
        flex-direction: column;
        background-size: cover;
        justify-content: center;
    }

    td{
        color: #fff;
    }

    h3 {
        float: left;
    }

    .nav-masthead {
        float: right;
    }

    .nav-masthead a {
        float: right;
        margin-left: 1rem;
    }


</style>
<body>
<div class="cover-container">

    <div>
        <h3>Chat</h3>
        <nav class="nav nav-masthead">
            <a>
                <form th:action="@{/deleteAccount}" method="post">
                    <button type="submit" class="btn btn-outline-danger">Delete Account</button>
                </form>
            </a>
            <a>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-outline-primary" value="Sign Out" />
                </form>
            </a>
        </nav>

    </div>

    <div class="main">
        <h1 class="cover-heading">List of Users.</h1>
            <form th:action="@{/users.html}" method="post">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>User ID</th>
                        <th>E-mail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${listUsers}">
                        <td th:text="${user.getId()}">User ID</td>
                        <td th:text="${user.getEmail()}">E-mail</td>
                    </tr>
                    </tbody>
                </table>
            </form>
    </div>
</div>
</body>
</html>
