<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <!-- Favicon --><link rel=icon href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/comments.svg>
    <!-- Bootstrap CSS --><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome Icons --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/theme.css">
    <link rel="stylesheet" href="../static/form.css">
    <script src="../static/handleLogin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.2.1/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.3/nacl.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-nacl/1.4.0/nacl_factory.min.js"></script>
    <script type="text/javascript" src="../static/themeLogic.js"></script>
    <!-- Message Alert --><link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <section class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-5 mt-5">
                    <div th:if="${error != null}" class="alert alert-danger d-flex ">
                        <i class="bi-exclamation-octagon-fill"></i>
                        <strong class="mx-2">Error!</strong>[[${error}]]
                    </div>
                    <div th:if="${message != null}" class="alert alert-primary d-flex">
                        <i class="bi-info-circle-fill"></i>
                        <strong class="mx-2">Info!</strong>[[${message}]]
                    </div>
                    <div class="card mt-5">
                        <span class="header mb-3 "><i class="fa fa-comments-o icon"></i> Chat</span>
                        <div class="title mb-3">Login</div>
                        <form id="login-form" method="post" action="/login">
                            <div class="form-group mb-4">
                                <input type="text" name="username" placeholder=" " class="form-control form-control-lg shadow-none box" required>
                                <label class="label-text">Username</label>
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" name="password" placeholder=" " class="form-control form-control-lg shadow-none box" required>
                                <label class="label-text">Password</label>
                            </div>
                            <div th:if="${param.verify}" class="form-group mb-4">
                                <input id="code" type="numeric" maxlength="6" placeholder=" " class="form-control form-control-lg shadow-none box" >
                                <label class="label-text code-label" for="code">Code</label>
                            </div>
                            <div class="login-bar remember-me mb-3">
                                <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                    <input type="checkbox" name="remember-me">
                                    <span class="checkmark"></span>
                                </label>
                                <a th:href="@{/forgot_password}" class="links">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-block btn-lg"><small>Sign In</small></button>
                        </form>
                    </div>
                </div>
            </div>
        <script>
            document.getElementById('login-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                await handleLogin();
            });
        </script>
    </section>
</body>
</html>
