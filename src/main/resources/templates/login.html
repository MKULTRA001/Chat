<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel=icon href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/comments.svg>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <section class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-5 mt-5">
                    <div th:if="${param.error}" th:utext="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"
                         class="alert alert-danger alert-dismissible d-flex align-items-center fade show">
                        <i class="bi-exclamation-octagon-fill"></i>
                        <strong class="mx-2">Error!</strong> Invalid username or password.</div>
                    <div th:if="${param.verify}" class="alert alert-primary">
                        <i class="bi-info-circle-fill"></i>
                        <strong class="mx-2">Info!</strong> Check your email for your 2FA code.</div>
                    <div th:if="${message != null}" class="alert alert-primary d-flex">
                        <i class="bi-info-circle-fill"></i>
                        <strong class="mx-2">Info!</strong>[[${message}]]
                    </div>
                    <!--TODO reimplment message and eror-->
                    <div class="card mt-5">
                        <span class="header mb-3 "><i class="fa fa-comments-o icon"></i> Chat</span>
                        <div class="title mb-3">Login</div>
                        <form method="post" action="/login">
                            <div class="form-group mb-4">
                                <input type="text" name="username" placeholder=" " class="form-control form-control-lg shadow-none box" required>

                                <label class="label-text">Username</label>
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" name="password" placeholder=" " class="form-control form-control-lg shadow-none box" required>
                                <label class="label-text">Password</label>
                            </div>
                            <div th:if="${param.verify}" class="form-group mb-4">
                                <input id="code" type="numeric" maxlength="6" placeholder=" " class="form-control form-control-lg box" >
                                <label class="label-text code-label" for="code">Code</label>
                            </div>
                            <div class="login-bar remember-me mb-3">
                                <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                    <input type="checkbox" name="remember-me">
                                    <span class="checkmark"></span>
                                </label>
                                <a th:href="@{/forgot_password}" class="links">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-block btn-lg"><small>Sign In</small></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
