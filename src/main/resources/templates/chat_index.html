<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/chat.css">
    <!-- [Credit] Some basic UI concepts are base from Discord and themeforest-->
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" th:src="@{/static/testLogic.js}"></script>

</head>
<body>
<div style="flex-direction: row; height: 100%; display: flex;">
    <div class="nav">
        <a th:href="@{/}">
            <i class="fa fa-comments-o brand"></i>
        </a>
        <nav class="nav nav-minimal flex-row flex-grow-1 justify-content-between flex-xl-column justify-content-xl-center">
            <a th:href="@{/chat_index}">
                <i class="fa fa-comment-o item" style="color: #2fa4e7;"></i>
            </a>
            <a th:href="@{/contacts}">
                <i class="fa fa-address-book-o item"></i>
            </a>
            <a th:href="@{/profile}">
                <i class="fa fa-cog item"></i>
            </a>
        </nav>
        <a th:href="@{/logout}">
            <i class="fa fa-sign-out sign_out"></i>
        </a>
    </div>
    <aside class="channels">
        <div class="header">
            <h3>Channels</h3>
        </div>
        <div class="channel-buttons">
            <button id="addChannel" class="btn btn-primary">Add Channel</button>
            <button id="joinChannel" class="btn btn-secondary">Join Channel</button>
        </div>
        <ul id="userChannels" class="channel-list">
        </ul>
    </aside>
    <main class="main chat">
        <div class="header">
            <h3 id="channel-name">Public Chat</h3>
        </div>
        <noscript><h2 style="color: red">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2>
        </noscript>
        <div class="message">
            <table class="test-box" id="conversation" style="color: white;">
                <tbody id="text"></tbody>
            </table>
        </div>
        <form>
            <div class="input-group chat-input">
                <label for="input"></label><input type="text" id="input" class="form-control message-input shadow-none"  placeholder="Enter Message...">
                <button id="send" class="btn message-btn" type="submit" disabled="disabled">Send</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
