<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-U">
<head>
    <meta charset="ISO-8859-1">
    <title>Chat</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<style>
    body{
        font-family: sans-serif;
        background-color:#333333;
        color: #fff;
        display: flex;
        justify-content: center;
        margin: 0;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1;
        text-align: center;
    }

    .cover-container{
        max-width: 42em;
        margin-left: auto;
        margin-right: auto;
        padding: 1rem;
        height: 100%;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        display: flex;
    }

    .main{
        width: 100%;
        display: flex;
        padding: 48px;
        position: relative;
        min-height: 80vh;
        align-items: center;
        flex-direction: column;
        background-size: cover;
        justify-content: center;
    }

    h1{
        color: #2fa4e7;
    }

    h3 {
        float: left;
        color: #2fa4e7;
    }

    .nav-masthead {
        float: right;
    }

    .nav-masthead a {
        list-style: none;
        float: right;
        margin-left: 1rem;
        padding: .25rem;
        font-weight: 700;
        color: rgba(255, 255, 255, .5);
        border-bottom: .25rem solid transparent;
        text-decoration: none; }

    a:hover {
        border-bottom-color: rgba(255, 255, 255, .25);
    }
    .icon{
        color: white;
        background-color: #2fa4e7;
        border-radius: .25rem;
        font-size: 25px;
        padding: 5px;
    }
</style>
<body>
<div class="cover-container">
    <div>
        <h3 class="masthead-brand"><i class="fa fa-comments-o icon"></i> Chat</h3>
        <nav class="nav nav-masthead">
            <a th:href="@{/register}">Sign Up</a>
            <a th:href="@{/login}">Sign In</a>
        </nav>
    </div>
    <div class="main">
        <h1 class="cover-heading">Welcome to Chat.</h1>
        <p class="lead">Chat is an online messaging application.</p>
    </div>
</div>
</body>
</html>
