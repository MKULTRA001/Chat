<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign In</title>
  <link rel=icon href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/comments.svg>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<section class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-5 mt-5">
      <div th:if="${error != null}" class="alert alert-danger d-flex ">
        <i class="bi-exclamation-octagon-fill"></i>
        <strong class="mx-2">Error!</strong>[[${error}]]
      </div>
      <div th:if="${message != null}" class="alert alert-primary d-flex">
        <i class="bi-info-circle-fill"></i>
        <strong class="mx-2">Info!</strong>[[${message}]]
      </div>
      <div class="card mt-5">
        <span class="header mb-3 "><i class="fa fa-comments-o icon"></i> Chat</span>
        <div class="title mb-3">Sign Up</div>
        <form method="post" th:action="@{/signup}" th:object="${user}">
          <div class="form-group mb-4">
            <input type="email" name="email" placeholder=" " class="form-control form-control-lg shadow-none box" required>
            <label class="label-text">Email</label>
          </div>
          <div class="form-group mb-4">
            <input type="text" name="username" placeholder=" " class="form-control form-control-lg shadow-none box" required minlength="1" maxlength="24">
            <label class="label-text">Username</label>
          </div>
          <div class="form-group mb-4">
            <input type="password" name="password" placeholder=" " class="form-control form-control-lg shadow-none box" required
                   pattern="(?=.*\d)(?=.*[\W_]).{8,32}" title="Length of 8 to 32 characters. Should have at least one special character and one number.">
            <label class="label-text">Password</label>
          </div>
          <div class="form-group mb-4">
            <input type="password" name="confirm_password" placeholder=" " class="form-control form-control-lg shadow-none box" required
                   pattern="(?=.*\d)(?=.*[\W_]).{8,32}" title="Length of 8 to 32 characters. Should have at least one special character and one number.">
            <label class="label-text">Confirm Password</label>
          </div>
          <button type="submit" class="btn btn-block btn-lg"><small>Register</small></button>
        </form>
      </div>
    </div>
  </div>
  </div>
</section>
</body>
</html>
