<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/main.css">
  <link rel="stylesheet" href="../static/contacts.css">
  <!-- [Credit] Some basic UI concepts are base from Discord and themeforest-->
</head>
<body>
<div style="flex-direction: row; height: 100%; display: flex; ">
  <div class="nav">
    <a th:href="@{/}">
      <i class="fa fa-comments-o brand"></i>
    </a>
    <nav class="nav flex-column justify-content-center">
      <a th:href="@{/chat_index}">
        <i class="fa fa-comment-o item"></i>
      </a>
      <a th:href="@{/contacts}">
        <i class="fa fa-address-book-o item" style="color: #2fa4e7;"></i>
      </a>
      <a th:href="@{/profile}">
        <i class="fa fa-cog item"></i>
      </a>
    </nav>
    <a th:href="@{/logout}">
      <i class="fa fa-sign-out sign_out"></i>
    </a>
  </div>
  <main class="main contacts">
    <div class="header">
      <h3>Contacts</h3>
    </div>
    <div class= "mt-5" style="width: 600px; margin-left: auto; margin-right: auto;">
      <form th:action="@{/contacts.html}" method="post">
        <table class=" user-table">
          <thead class="thead-dark">
          <tr>
            <th>User ID</th>
            <th>E-mail</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user: ${listUsers}">
            <td th:text="${user.getId()}">User ID</td>
            <td th:text="${user.getEmail()}">E-mail</td>
          </tr>
          </tbody>
        </table>
      </form>
    </div>
  </main>
</div>
</body>
</html>
